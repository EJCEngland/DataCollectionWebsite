<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeHaven Solutions</title>
    <!-- Link to an external stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Add a simple internal style for demo purposes -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        nav a:hover {
            background-color: #4CAF50;
        }
        main {
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>SafeHaven Solutions</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="#home" src="index.html">Home</a>
        <a href="#about"src="about.html">About</a>
        <a href="#report"src="report.html">Report</a>
        <a href="#contact"src="contact.html">Contact</a>
    </nav>

    <!-- Main Content Section -->
    <main>
        <!-- Introductory Section -->
        <section id="home">
            <h2>About Our Service</h2>
            <p>Our website is designed to help report and easily input and store important data securely.</p>
            <img src="https://via.placeholder.com/600x300" alt="Data Entry Illustration">
        </section>

        <!-- Form Section -->
        <section id="data-entry-form">
            <h2>Enter Your Data Below</h2>
            <div class="form-container">
                <form action="/submit" method="POST">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required><br><br>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="data">Your Data:</label><br>
                    <textarea id="data" name="data" rows="4" required></textarea><br><br>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Data Entry Website. All rights reserved.</p>
    </footer>

</body>
</html>
